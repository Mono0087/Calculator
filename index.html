<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div id="buttons">
                <div id="output">0</div>
                <button id="clear" class="btn controls">AC</button>
                <button id="back" class="btn controls"><</button>
                <button id="sign" class="btn controls">-/+</button>
                <button id="equal" class="btn operation">=</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button id="divide" class="btn operation">/</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button id="multiply" class="btn operation">*</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button id="subtract" class="btn operation">-</button>
                <button class="btn number">0</button>
                <button id="dot" class="btn number">.</button>
                <button id="add" class="btn operation">+</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>

</body>

</html>
