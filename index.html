<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div id="buttons">
                <div id="output">|</div>
                <button id="clear" class="btn controls">AC</button>
                <button id="dot" class="btn controls">.</button>
                <button id="equal" class="btn controls">=</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button id="divide" class="btn controls">/</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button id="multiply" class="btn controls">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button id="subtract" class="btn controls">-</button>
                <button class="btn">0</button>
                <button id="add" class="btn controls">+</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>

</body>

</html>
